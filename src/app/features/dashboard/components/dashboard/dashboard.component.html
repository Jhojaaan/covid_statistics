<div class="container">
    <div class="container__files">
        <div class="card">
            <p-toast></p-toast>
            <p-fileUpload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" (onUpload)="onUpload($event)" [multiple]="true" accept=".csv" >
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{ file.name }}</li>
                    </ul>
                </ng-template>
            </p-fileUpload>
        </div>
    </div>
</div>
